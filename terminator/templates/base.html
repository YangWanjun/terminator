<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='custom/images/favicon.png') }}">

        <!-- App css -->
        <link href="{{ url_for('static', filename='bootstrap5/css/icons.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='bootstrap5/css/app-creative.min.css') }}" rel="stylesheet" type="text/css" id="light-style" />
        <link href="{{ url_for('static', filename='bootstrap5/css/app-creative-dark.min.css') }}" rel="stylesheet" type="text/css" id="dark-style" />

        <link href="{{ url_for('static', filename='custom/css/custom.css') }}" rel="stylesheet" type="text/css" />

        {% block extra_css %}{% endblock %}

    </head>

    <body {% block body_extra %}{% endblock %}>

        {% block page_content %}{% endblock %}

        <!-- bundle -->
        <script src="{{ url_for('static', filename='bootstrap5/js/vendor.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap5/js/app.min.js') }}"></script>

    </body>

</html>
