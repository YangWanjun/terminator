{% macro render_field(field) %}
<div class="mb-3">
  {{ field.label }}
  {{ field(**kwargs)|safe }}
    <div class="invalid-feedback">
      {% if field.errors %}
        {% for error in field.errors %}
          <div>{{ error }}</div>
        {% endfor %}
        {{ field.export_js_validations()|safe }}
      {% elif field.flags.required %}
        <div>{{ field.label.text }}は必須項目です。</div>
      {% endif %}
    </div>
</div>
{% endmacro %}
